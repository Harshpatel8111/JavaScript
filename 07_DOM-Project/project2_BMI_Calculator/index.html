<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

            <p><label>Enter Your Weight in KG </label><input type="text" id="weight"></p>

            <div id="result"></div>
        </form>
    </div>
</body>
