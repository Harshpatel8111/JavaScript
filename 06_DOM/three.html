<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Creation</title>
</head>
<body style="background-color:black;color: aliceblue;">

    
</body>
<script>
    const div = document.createElement('div')
    // console.log(div);
    div.className='main'
    div.id=Math.round(Math.random()*10+1)
    div.title = 'DOM'
    div.style.backgroundColor='blue'
    div.style.padding="10px"
    const text = document.createTextNode("HarshPatel")
    const createH1 = document.createElement("h1")
    const h1Text = document.createTextNode('Hello')
    createH1.appendChild(h1Text)
    
    // console.log(text);
    div.appendChild(text)
    div.appendChild(createH1)
    document.body.append(div)
    const divArr =  document.getElementsByClassName('.main')
    console.log(divArr);
    const convertedArr = Array.from(divArr)
    console.log(convertedArr);
    
</script>
</html>
